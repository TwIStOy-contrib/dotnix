name: Nix Flake Eval Tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "Justfile"
      - ".github/workflows/*"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "Justfile"
      - ".github/workflows/*"

jobs:
  checks:
    name: Check expressions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Check Nix flake Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@v12
